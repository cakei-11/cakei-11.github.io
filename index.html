<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel Warehouse System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        
        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        #info {
            position: absolute;
            bottom: 3%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 13px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }
            
            #info {
                font-size: 12px;
                padding: 10px 16px;
            }
        }

        @media (max-height: 600px) {
            #controls {
                top: 2%;
            }
            
            #info {
                bottom: 2%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading 3D Model...</div>
        <div id="controls">
            <button class="btn" id="prevBtn">← Previous</button>
            <button class="btn" id="resetBtn">Reset View</button>
            <button class="btn" id="nextBtn">Next →</button>
        </div>
        <div id="info">
            <div><strong>OMS Warehouse Carousel System</strong></div>
            <div>Current Position: <span id="currentPos">1</span> / 6</div>
            <div>Mouse: Rotate view | Scroll: Zoom in/out</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class CarouselWarehouse {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.carousel = null;
                this.currentPosition = 0;
                this.isRotating = false;
                this.carriageCount = 6;
                this.rowsPerCarriage = 8;
                
                this.init();
                this.createCarousel();
                this.setupControls();
                this.animate();
            }

            init() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0xf0f0f0);
                
                // Camera setup - much more zoomed out view
                this.camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.resetCameraPosition();
                
                // Renderer setup
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.getElementById('container').appendChild(this.renderer.domElement);
                
                // Enhanced lighting for better visibility
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(15, 20, 15);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.left = -20;
                directionalLight.shadow.camera.right = 20;
                directionalLight.shadow.camera.top = 20;
                directionalLight.shadow.camera.bottom = -20;
                this.scene.add(directionalLight);
                
                // Fill lights for better illumination
                const fillLight1 = new THREE.DirectionalLight(0xffffff, 0.3);
                fillLight1.position.set(-15, 15, -15);
                this.scene.add(fillLight1);
                
                const fillLight2 = new THREE.DirectionalLight(0xffffff, 0.2);
                fillLight2.position.set(0, 10, -20);
                this.scene.add(fillLight2);
                
                // Mouse controls
                this.setupMouseControls();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
            }

            resetCameraPosition() {
                // Much more zoomed out view like in the reference image
                const aspect = window.innerWidth / window.innerHeight;
                const distance = aspect < 1 ? 25 : 22; // Further back
                const height = aspect < 1 ? 12 : 10; // Higher up
                
                this.camera.position.set(0, height, distance);
                this.camera.lookAt(0, 4, 0); // Look at center of carousel
            }

            setupMouseControls() {
                let mouseDown = false;
                let mouseX = 0;
                let mouseY = 0;

                this.renderer.domElement.addEventListener('mousedown', (event) => {
                    mouseDown = true;
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                });

                this.renderer.domElement.addEventListener('mousemove', (event) => {
                    if (!mouseDown) return;
                    
                    const deltaX = event.clientX - mouseX;
                    const deltaY = event.clientY - mouseY;
                    
                    // Rotate camera around the carousel
                    const spherical = new THREE.Spherical();
                    spherical.setFromVector3(this.camera.position.clone().sub(new THREE.Vector3(0, 4, 0)));
                    spherical.theta -= deltaX * 0.01;
                    spherical.phi += deltaY * 0.01;
                    spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                    
                    this.camera.position.setFromSpherical(spherical).add(new THREE.Vector3(0, 4, 0));
                    this.camera.lookAt(0, 4, 0);
                    
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                });

                this.renderer.domElement.addEventListener('mouseup', () => {
                    mouseDown = false;
                });

                this.renderer.domElement.addEventListener('wheel', (event) => {
                    const center = new THREE.Vector3(0, 4, 0);
                    const distance = this.camera.position.distanceTo(center);
                    const minDistance = 15;
                    const maxDistance = 40;
                    
                    const newDistance = Math.max(minDistance, Math.min(maxDistance, distance + event.deltaY * 0.03));
                    
                    const direction = this.camera.position.clone().sub(center).normalize();
                    this.camera.position.copy(center).add(direction.multiplyScalar(newDistance));
                });

                // Touch controls for mobile
                this.setupTouchControls();
            }

            setupTouchControls() {
                let touchStartX = 0;
                let touchStartY = 0;
                let isTouching = false;

                this.renderer.domElement.addEventListener('touchstart', (event) => {
                    if (event.touches.length === 1) {
                        isTouching = true;
                        touchStartX = event.touches[0].clientX;
                        touchStartY = event.touches[0].clientY;
                    }
                });

                this.renderer.domElement.addEventListener('touchmove', (event) => {
                    if (isTouching && event.touches.length === 1) {
                        const deltaX = event.touches[0].clientX - touchStartX;
                        const deltaY = event.touches[0].clientY - touchStartY;
                        
                        const spherical = new THREE.Spherical();
                        spherical.setFromVector3(this.camera.position.clone().sub(new THREE.Vector3(0, 4, 0)));
                        spherical.theta -= deltaX * 0.01;
                        spherical.phi += deltaY * 0.01;
                        spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                        
                        this.camera.position.setFromSpherical(spherical).add(new THREE.Vector3(0, 4, 0));
                        this.camera.lookAt(0, 4, 0);
                        
                        touchStartX = event.touches[0].clientX;
                        touchStartY = event.touches[0].clientY;
                    }
                });

                this.renderer.domElement.addEventListener('touchend', () => {
                    isTouching = false;
                });
            }

            createCarousel() {
                this.carousel = new THREE.Group();
                
                // Create floor/ground - larger to match the reference
                const floorGeometry = new THREE.PlaneGeometry(50, 50);
                const floorMaterial = new THREE.MeshLambertMaterial({ color: 0xe0e0e0 });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                floor.position.y = -0.5;
                floor.receiveShadow = true;
                this.scene.add(floor);
                
                // Create circular base structure
                const baseRadius = 6;
                const baseHeight = 0.4;
                
                // Main base platform - darker to match reference
                const baseGeometry = new THREE.CylinderGeometry(baseRadius, baseRadius, baseHeight, 32);
                const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x2c3e50 });
                const base = new THREE.Mesh(baseGeometry, baseMaterial);
                base.position.y = 0;
                base.receiveShadow = true;
                base.castShadow = true;
                this.carousel.add(base);
                
                // Create carriages arranged in a circle
                this.createRectangularCarriages();
                
                // Create front access indicator
                this.createFrontGlass();
                
                this.scene.add(this.carousel);
            }

            createRectangularCarriages() {
                const radius = 5;
                const angleStep = (Math.PI * 2) / this.carriageCount;
                
                for (let i = 0; i < this.carriageCount; i++) {
                    const angle = i * angleStep;
                    const carriage = this.createCarriage(i);
                    
                    // Position carriages in a circle
                    carriage.position.x = Math.sin(angle) * radius;
                    carriage.position.z = Math.cos(angle) * radius;
                    carriage.position.y = 0.2; // Just above the base
                    
                    // Rotate to face center
                    carriage.rotation.y = angle;
                    
                    this.carousel.add(carriage);
                }
            }

            createCarriage(index) {
                const carriage = new THREE.Group();
                
                // Main carriage structure
                const carriageWidth = 2.5;
                const carriageHeight = 8;
                const carriageDepth = 2.5;
                
                // Back panel
                const backGeometry = new THREE.BoxGeometry(carriageWidth, carriageHeight, 0.15);
                const backMaterial = new THREE.MeshLambertMaterial({ color: 0xbdc3c7 });
                const back = new THREE.Mesh(backGeometry, backMaterial);
                back.position.y = carriageHeight / 2;
                back.position.z = -carriageDepth / 2;
                back.castShadow = true;
                carriage.add(back);
                
                // Side panels
                const sideGeometry = new THREE.BoxGeometry(0.15, carriageHeight, carriageDepth);
                const sideMaterial = new THREE.MeshLambertMaterial({ color: 0x95a5a6 });
                
                const leftSide = new THREE.Mesh(sideGeometry, sideMaterial);
                leftSide.position.set(-carriageWidth / 2, carriageHeight / 2, 0);
                leftSide.castShadow = true;
                carriage.add(leftSide);
                
                const rightSide = new THREE.Mesh(sideGeometry, sideMaterial);
                rightSide.position.set(carriageWidth / 2, carriageHeight / 2, 0);
                rightSide.castShadow = true;
                carriage.add(rightSide);
                
                // Create 8 storage shelves
                for (let row = 0; row < this.rowsPerCarriage; row++) {
                    const shelf = this.createShelf(row, carriageWidth, carriageDepth);
                    shelf.position.y = 0.4 + (row * 0.95);
                    carriage.add(shelf);
                }
                
                // Glass front panel
                const glassGeometry = new THREE.BoxGeometry(carriageWidth, carriageHeight, 0.08);
                const glassMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x87ceeb, 
                    transparent: true, 
                    opacity: 0.15,
                    side: THREE.DoubleSide
                });
                const glass = new THREE.Mesh(glassGeometry, glassMaterial);
                glass.position.y = carriageHeight / 2;
                glass.position.z = carriageDepth / 2 + 0.08;
                carriage.add(glass);
                
                // Top structure
                const topGeometry = new THREE.BoxGeometry(carriageWidth + 0.3, 0.2, carriageDepth + 0.3);
                const topMaterial = new THREE.MeshLambertMaterial({ color: 0x2c3e50 });
                const top = new THREE.Mesh(topGeometry, topMaterial);
                top.position.y = carriageHeight + 0.1;
                top.castShadow = true;
                carriage.add(top);
                
                // Create proper carriage numbering
                this.createCarriageNumber(carriage, index + 1, carriageWidth, carriageHeight, carriageDepth);
                
                return carriage;
            }

            createCarriageNumber(carriage, number, width, height, depth) {
                // Red number plate background
                const plateGeometry = new THREE.BoxGeometry(1.0, 0.5, 0.05);
                const plateMaterial = new THREE.MeshLambertMaterial({ color: 0xe74c3c });
                const plate = new THREE.Mesh(plateGeometry, plateMaterial);
                plate.position.y = height + 0.3;
                plate.position.z = depth / 2 + 0.1;
                carriage.add(plate);
                
                // White number display
                this.createNumberDisplay(carriage, number, width, height, depth);
            }

            createNumberDisplay(carriage, number, width, height, depth) {
                const numberMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
                
                // Create number shapes using simple geometry segments
                const createSegment = (x, y, w, h) => {
                    const segmentGeometry = new THREE.BoxGeometry(w, h, 0.02);
                    const segment = new THREE.Mesh(segmentGeometry, numberMaterial);
                    segment.position.set(x, height + 0.3 + y, depth / 2 + 0.12);
                    carriage.add(segment);
                };
                
                // Define number patterns using 7-segment display logic
                switch(number) {
                    case 1:
                        createSegment(0.1, 0.1, 0.03, 0.15);
                        createSegment(0.1, -0.1, 0.03, 0.15);
                        break;
                    case 2:
                        createSegment(0, 0.15, 0.2, 0.03);    // top
                        createSegment(0.1, 0.05, 0.03, 0.15);  // top right
                        createSegment(0, 0, 0.2, 0.03);       // middle
                        createSegment(-0.1, -0.05, 0.03, 0.15); // bottom left
                        createSegment(0, -0.15, 0.2, 0.03);   // bottom
                        break;
                    case 3:
                        createSegment(0, 0.15, 0.2, 0.03);    // top
                        createSegment(0.1, 0.05, 0.03, 0.15);  // top right
                        createSegment(0, 0, 0.15, 0.03);      // middle
                        createSegment(0.1, -0.05, 0.03, 0.15); // bottom right
                        createSegment(0, -0.15, 0.2, 0.03);   // bottom
                        break;
                    case 4:
                        createSegment(-0.1, 0.05, 0.03, 0.15); // top left
                        createSegment(0.1, 0.05, 0.03, 0.15);  // top right
                        createSegment(0, 0, 0.2, 0.03);       // middle
                        createSegment(0.1, -0.05, 0.03, 0.15); // bottom right
                        break;
                    case 5:
                        createSegment(0, 0.15, 0.2, 0.03);    // top
                        createSegment(-0.1, 0.05, 0.03, 0.15); // top left
                        createSegment(0, 0, 0.2, 0.03);       // middle
                        createSegment(0.1, -0.05, 0.03, 0.15); // bottom right
                        createSegment(0, -0.15, 0.2, 0.03);   // bottom
                        break;
                    case 6:
                        createSegment(0, 0.15, 0.2, 0.03);    // top
                        createSegment(-0.1, 0.05, 0.03, 0.15); // top left
                        createSegment(0, 0, 0.2, 0.03);       // middle
                        createSegment(-0.1, -0.05, 0.03, 0.15); // bottom left
                        createSegment(0.1, -0.05, 0.03, 0.15); // bottom right
                        createSegment(0, -0.15, 0.2, 0.03);   // bottom
                        break;
                }
            }

            createShelf(rowIndex, width, depth) {
                const shelf = new THREE.Group();
                
                // Shelf base
                const shelfGeometry = new THREE.BoxGeometry(width - 0.3, 0.08, depth - 0.3);
                const shelfMaterial = new THREE.MeshLambertMaterial({ color: 0x95a5a6 });
                const shelfBase = new THREE.Mesh(shelfGeometry, shelfMaterial);
                shelfBase.castShadow = true;
                shelf.add(shelfBase);
                
                // Add storage items
                const itemCount = 4;
                for (let i = 0; i < itemCount; i++) {
                    const itemGeometry = new THREE.BoxGeometry(0.35, 0.3, 0.25);
                    const itemMaterial = new THREE.MeshLambertMaterial({ 
                        color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6) 
                    });
                    const item = new THREE.Mesh(itemGeometry, itemMaterial);
                    item.position.x = -0.6 + (i * 0.4);
                    item.position.y = 0.19;
                    item.position.z = (Math.random() - 0.5) * 0.6;
                    item.castShadow = true;
                    shelf.add(item);
                }
                
                return shelf;
            }

            createFrontGlass() {
                // Front access indicator bar
                const frontAreaGeometry = new THREE.BoxGeometry(12, 0.3, 0.2);
                const frontAreaMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x5dade2,
                    transparent: true,
                    opacity: 0.8
                });
                const frontArea = new THREE.Mesh(frontAreaGeometry, frontAreaMaterial);
                frontArea.position.y = 9;
                frontArea.position.z = 7;
                this.scene.add(frontArea);
            }

            rotateCarousel(direction) {
                if (this.isRotating) return;
                
                this.isRotating = true;
                
                const angleStep = (Math.PI * 2) / this.carriageCount;
                const targetRotation = this.carousel.rotation.y + (direction * angleStep);
                
                this.currentPosition = (this.currentPosition + direction + this.carriageCount) % this.carriageCount;
                document.getElementById('currentPos').textContent = this.currentPosition + 1;
                
                document.getElementById('prevBtn').disabled = true;
                document.getElementById('nextBtn').disabled = true;
                
                const startRotation = this.carousel.rotation.y;
                const startTime = Date.now();
                const duration = 1000;
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easeInOut = progress < 0.5 
                        ? 2 * progress * progress 
                        : -1 + (4 - 2 * progress) * progress;
                    
                    this.carousel.rotation.y = startRotation + (targetRotation - startRotation) * easeInOut;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        this.carousel.rotation.y = targetRotation;
                        this.isRotating = false;
                        
                        document.getElementById('prevBtn').disabled = false;
                        document.getElementById('nextBtn').disabled = false;
                    }
                };
                
                animate();
            }

            setupControls() {
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.rotateCarousel(-1);
                });
                
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.rotateCarousel(1);
                });
                
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetCameraPosition();
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.renderer.render(this.scene, this.camera);
            }

            handleResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Adjust camera position for new aspect ratio
                this.resetCameraPosition();
            }
        }

        // Initialize the carousel warehouse system
        const warehouse = new CarouselWarehouse();

        // Handle window resize
        window.addEventListener('resize', () => warehouse.handleResize());
        
        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                warehouse.rotateCarousel(-1);
            } else if (event.key === 'ArrowRight') {
                warehouse.rotateCarousel(1);
            }
        });
    </script>
</body>
</html>
