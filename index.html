
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Storage Carousel Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 320px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }
        
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input, textarea {
            background: #333;
            color: white;
            border: 1px solid #555;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #status {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            min-height: 60px;
            border-left: 3px solid #4CAF50;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .front-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            font-size: 18px;
        }
        
        .pick-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px dashed #FFD700;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
        }
    </style>
</head>

        // Global variables
        let scene, camera, renderer, carousel, bins = {}, inventory = {};
        let currentCarriage = 0;
        let pickQueue = [];
        let isRotating = false;
        let carriageOutlines = [];
        let frontMarkers = [];
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 50, 100);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            goToFrontView();
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Create carousel
            createCarousel();
            
            // Add advanced lighting
            setupLighting();
            
            // Add floor
            createFloor();
            
            // Add mouse controls
            addMouseControls();
            
            // Pre-stock the carousel
            preStockCarousel();
            
            // Start animation loop
            animate();
        }
        
        function setupLighting() {
            // Ambient light for base illumination
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // Main directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 30, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -30;
            directionalLight.shadow.camera.right = 30;
            directionalLight.shadow.camera.top = 30;
            directionalLight.shadow.camera.bottom = -30;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Spot light for front position
            const spotLight = new THREE.SpotLight(0xFFD700, 0.5);
            spotLight.position.set(0, 25, 25);
            spotLight.target.position.set(0, 0, 12);
            spotLight.angle = Math.PI / 6;
            spotLight.penumbra = 0.3;
            spotLight.castShadow = true;
            scene.add(spotLight);
            scene.add(spotLight.target);
            
            // Point lights for ambiance
            const pointLight1 = new THREE.PointLight(0x4169E1, 0.3, 50);
            pointLight1.position.set(-20, 10, 0);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x4169E1, 0.3, 50);
            pointLight2.position.set(20, 10, 0);
            scene.add(pointLight2);
        }
        
        function createFloor() {
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a1a1a,
                roughness: 0.8,
                metalness: 0.2
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -0.5;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Add grid for visual reference
            const gridHelper = new THREE.GridHelper(80, 40, 0x444444, 0x222222);
            gridHelper.position.y = -0.49;
            scene.add(gridHelper);
        }
        
        function createCarousel() {
            carousel = new THREE.Group();
            
            // Create oval base platform with metallic look
            const baseGeometry = new THREE.CylinderGeometry(1, 1, 0.5, 64);
            baseGeometry.scale(25, 1, 15);
            const baseMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                metalness: 0.7,
                roughness: 0.3
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -0.25;
            base.castShadow = true;
            base.receiveShadow = true;
            carousel.add(base);
            
            // Add rim to base
            const rimGeometry = new THREE.TorusGeometry(1, 0.1, 8, 64);
            rimGeometry.scale(25, 1, 15);
            const rimMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x666666,
                metalness: 0.8,
                roughness: 0.2
            });
            const rim = new THREE.Mesh(rimGeometry, rimMaterial);
            rim.position.y = 0;
            rim.rotation.x = Math.PI / 2;
            carousel.add(rim);
            
            // Create carriages
            for (let c = 0; c < 10; c++) {
                const carriage = createCarriage(c);
                carousel.add(carriage);
            }
            
            scene.add(carousel);
            
            // Add front position markers
            createFrontPositionMarkers();
        }
        
        function createFrontPositionMarkers() {
            // Floor marker
            const markerGeometry = new THREE.ConeGeometry(1.5, 3, 8);
            const markerMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xFFD700,
                emissive: 0xFFD700,
                emissiveIntensity: 0.3,
                metalness: 0.8,
                roughness: 0.2
            });
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.position.set(0, 1.5, 18);
            marker.rotation.x = Math.PI;
            marker.castShadow = true;
            scene.add(marker);
            
            // Add arrow on floor pointing to front
            const arrowGeometry = new THREE.ConeGeometry(0.8, 2, 4);
            const arrow = new THREE.Mesh(arrowGeometry, markerMaterial);
            arrow.position.set(0, 0.5, 14);
            arrow.rotation.x = -Math.PI / 2;
            scene.add(arrow);
            
            // Add "FRONT" text sprite
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 64;
            const context = canvas.getContext('2d');
            context.font = 'Bold 48px Arial';
            context.fillStyle = '#FFD700';
            context.textAlign = 'center';
            context.fillText('FRONT', 128, 48);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(0, 12, 15);
            sprite.scale.set(8, 2, 1);
            scene.add(sprite);
        }
        
        function createCarriage(carriageNum) {
            const carriageGroup = new THREE.Group();
            carriageGroup.name = `carriage_${carriageNum}`;
            
            // Position carriage around the oval
            const angle = (carriageNum / 10) * Math.PI * 2;
            const radiusX = 20;
            const radiusZ = 12;
            carriageGroup.position.x = Math.cos(angle) * radiusX;
            carriageGroup.position.z = Math.sin(angle) * radiusZ;
            
            // Calculate proper rotation to face inward
            const tangentAngle = Math.atan2(-Math.sin(angle) * radiusX, Math.cos(angle) * radiusZ);
            carriageGroup.rotation.y = tangentAngle + Math.PI / 2;
            
            // Create carriage frame with better design
            const frameGroup = new THREE.Group();
            
            // Main frame structure
            const frameGeometry = new THREE.BoxGeometry(4.2, 14.5, 1.2);
            const frameMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x4a4a4a,
                metalness: 0.6,
                roughness: 0.4
            });
            const frame = new THREE.Mesh(frameGeometry, frameMaterial);
            frame.position.y = 7.25;
            frame.castShadow = true;
            frame.receiveShadow = true;
            frameGroup.add(frame);
            
            // Add vertical pillars
            const pillarGeometry = new THREE.BoxGeometry(0.2, 14.5, 0.2);
            const pillarMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x666666,
                metalness: 0.8,
                roughness: 0.2
            });
            
            for (let x of [-2, 2]) {
                for (let z of [-0.5, 0.5]) {
                    const pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
                    pillar.position.set(x, 7.25, z);
                    frameGroup.add(pillar);
                }
            }
            
            // Add horizontal shelves
            const shelfGeometry = new THREE.BoxGeometry(4, 0.1, 1);
            const shelfMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x555555,
                metalness: 0.7,
                roughness: 0.3
            });
            
            for (let row = 0; row <= 7; row++) {
                const shelf = new THREE.Mesh(shelfGeometry, shelfMaterial);
                shelf.position.y = row * 2;
                frameGroup.add(shelf);
            }
            
            // Add carriage number
            const numCanvas = document.createElement('canvas');
            numCanvas.width = 128;
            numCanvas.height = 128;
            const numContext = numCanvas.getContext('2d');
            numContext.font = 'Bold 80px Arial';
            numContext.fillStyle = '#ffffff';
            numContext.textAlign = 'center';
            numContext.fillText(String(carriageNum + 1), 64, 90);
            
            const numTexture = new THREE.CanvasTexture(numCanvas);
            const numMaterial = new THREE.MeshBasicMaterial({ map: numTexture, transparent: true });
            const numMesh = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), numMaterial);
            numMesh.position.set(0, 13, 0.61);
            frameGroup.add(numMesh);
            
            carriageGroup.add(frameGroup);
            
            // Create outline for front indicator
            const outlineGeometry = new THREE.BoxGeometry(4.6, 15, 1.6);
            const outlineMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFFD700,
                transparent: true,
                opacity: 0.8,
                side: THREE.BackSide
            });
            const outline = new THREE.Mesh(outlineGeometry, outlineMaterial);
            outline.position.y = 7.25;
            outline.visible = carriageNum === 0;
            carriageGroup.add(outline);
            carriageOutlines[carriageNum] = outline;
            
            // Add glow effect for front carriage
            if (carriageNum === 0) {
                const glowGeometry = new THREE.BoxGeometry(5, 15.5, 2);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xFFD700,
                    transparent: true,
                    opacity: 0.2
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.y = 7.25;
                glow.name = 'glow';
                carriageGroup.add(glow);
            }
            
            // Create bins with better design
            for (let row = 0; row < 7; row++) {
                for (let bin = 0; bin < 2; bin++) {
                    const binMesh = createBin(carriageNum, row, bin);
                    carriageGroup.add(binMesh);
                }
            }
            
            return carriageGroup;
        }
        
        function createBin(carriageNum, row, binNum) {
            const binGroup = new THREE.Group();
            
            // Main bin box
            const binGeometry = new THREE.BoxGeometry(1.7, 1.7, 0.7);
            const binMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x444444,
                metalness: 0.3,
                roughness: 0.7
            });
            const binMesh = new THREE.Mesh(binGeometry, binMaterial);
            binMesh.castShadow = true;
            binMesh.receiveShadow = true;
            
            // Add front face detail
            const frontGeometry = new THREE.BoxGeometry(1.6, 1.6, 0.05);
            const frontMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                metalness: 0.4,
                roughness: 0.6
            });
            const frontFace = new THREE.Mesh(frontGeometry, frontMaterial);
            frontFace.position.z = 0.36;
            binGroup.add(frontFace);
            
            // Add label
            const labelGeometry = new THREE.PlaneGeometry(1.4, 0.3);
            const labelCanvas = document.createElement('canvas');
            labelCanvas.width = 256;
            labelCanvas.height = 64;
            const labelContext = labelCanvas.getContext('2d');
            labelContext.fillStyle = '#ffffff';
            labelContext.fillRect(0, 0, 256, 64);
            labelContext.font = '24px Arial';
            labelContext.fillStyle = '#000000';
            labelContext.textAlign = 'center';
            const binId = `C${String(carriageNum + 1).padStart(2, '0')}-R${String(row + 1).padStart(2, '0')}-B${String(binNum + 1).padStart(2, '0')}`;
            labelContext.fillText(binId, 128, 40);
            
            const labelTexture = new THREE.CanvasTexture(labelCanvas);
            const labelMaterial = new THREE.MeshBasicMaterial({ map: labelTexture });
            const label = new THREE.Mesh(labelGeometry, labelMaterial);
            label.position.z = 0.37;
            label.position.y = -0.6;
            binGroup.add(label);
            
            binGroup.add(binMesh);
            
            // Position bin
            const x = (binNum === 0) ? -0.95 : 0.95;
            const y = row * 2 + 1;
            binGroup.position.set(x, y, 0.1);
            
            // Store bin reference
            bins[binId] = binMesh;
            
            return binGroup;
        }
        
        function updateFrontCarriageIndicator() {
            // Calculate which carriage is at front
            const normalizedRotation = ((carousel.rotation.y % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
            const carriageAtFront = Math.round((normalizedRotation / (Math.PI * 2)) * 10) % 10;
            
            // Update all carriage visuals
            carousel.children.forEach((child, index) => {
                if (child.name && child.name.startsWith('carriage_')) {
                    const carriageNum = parseInt(child.name.split('_')[1]);
                    
                    // Update outline
                    if (carriageOutlines[carriageNum]) {
                        carriageOutlines[carriageNum].visible = carriageNum === carriageAtFront;
                    }
                    
                    // Update or add glow effect
                    const existingGlow = child.getObjectByName('glow');
                    if (carriageNum === carriageAtFront) {
                        if (!existingGlow) {
                            const glowGeometry = new THREE.BoxGeometry(5, 15.5, 2);
                            const glowMaterial = new THREE.MeshBasicMaterial({
                                color: 0xFFD700,
                                transparent: true,
                                opacity: 0.2
                            });
                            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                            glow.position.y = 7.25;
                            glow.name = 'glow';
                            child.add(glow);
                        }
                    } else if (existingGlow) {
                        child.remove(existingGlow);
                    }
                }
            });
            
            // Update front indicator text
            document.getElementById('frontCarriage').textContent = carriageAtFront + 1;
        }
        
        function addMouseControls() {
            let mouseDown = false;
            let mouseX = 0;
            let mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                mouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                mouseDown = false;
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (!mouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                // Rotate camera around the center
                const angle = deltaX * 0.01;
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                const x = camera.position.x;
                const z = camera.position.z;
                
                camera.position.x = x * cos - z * sin;
                camera.position.z = x * sin + z * cos;
                camera.position.y = Math.max(1, camera.position.y - deltaY * 0.05);
                
                camera.lookAt(0, 6, 0);
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('wheel', (event) => {
                const scale = event.deltaY > 0 ? 1.1 : 0.9;
                const distance = camera.position.length();
                if (distance * scale > 15 && distance * scale < 80) {
                    camera.position.multiplyScalar(scale);
                    camera.lookAt(0, 6, 0);
                }
            });
        }
        
        function goToFrontView() {
            // Calculate current front carriage position
            const normalizedRotation = ((carousel.rotation.y % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
            const frontAngle = -normalizedRotation;
            
            // Position camera to look at the front carriage
            const distance = 35;
            camera.position.x = Math.sin(frontAngle) * distance;
            camera.position.y = 10;
            camera.position.z = Math.cos(frontAngle) * distance;
            
            // Look at carousel center
            camera.lookAt(0, 6, 0);
        }

        function stockItem() {
            const itemName = document.getElementById('itemName').value.trim();
            const binLocation = document.getElementById('binLocation').value.trim().toUpperCase();
            
            if (!itemName || !binLocation) {
                updateStatus('‚ùå Please enter both item name and bin location');
                return;
            }
            
            if (!bins[binLocation]) {
                updateStatus('‚ùå Invalid bin location: ' + binLocation);
                return;
            }
            
            if (inventory[binLocation]) {
                updateStatus('‚ö†Ô∏è Bin ' + binLocation + ' already contains: ' + inventory[binLocation]);
                return;
            }
            
            // Stock the item
            inventory[binLocation] = itemName;
            bins[binLocation].material.color.setHex(0x2196F3); // Blue for stocked
            
            updateStatus('‚úÖ Stocked "' + itemName + '" in bin ' + binLocation);
            
            // Clear inputs
            document.getElementById('itemName').value = '';
            document.getElementById('binLocation').value = '';
        }
        
        function startPicking() {
            const pickListText = document.getElementById('pickList').value.trim();
            if (!pickListText) {
                updateStatus('‚ùå Please enter items to pick');
                return;
            }
            
            // Split by comma or newline
            const itemsToPick = pickListText.split(/[,\n]/).map(item => item.trim()).filter(item => item);
            
            // Find bins containing these items
            const binsToPick = [];
            const notFound = [];
            
            itemsToPick.forEach(item => {
                let found = false;
                for (const [binId, stockedItem] of Object.entries(inventory)) {
                    if (stockedItem === item) {
                        binsToPick.push(binId);
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    notFound.push(item);
                }
            });
            
            if (notFound.length > 0) {
                updateStatus('‚ùå Items not found: ' + notFound.join(', '));
                return;
            }
            
            // Group bins by carriage and create pick queue
            const carriageMap = {};
            binsToPick.forEach(binId => {
                const carriageNum = parseInt(binId.substring(1, 3)) - 1;
                if (!carriageMap[carriageNum]) {
                    carriageMap[carriageNum] = [];
                }
                carriageMap[carriageNum].push(binId);
            });
            
            // Calculate current front carriage
            const normalizedRotation = ((carousel.rotation.y % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
            const frontCarriage = Math.round((normalizedRotation / (Math.PI * 2)) * 10) % 10;
            
            // Create clockwise queue from current front position
            pickQueue = [];
            for (let i = 0; i < 10; i++) {
                const carriageNum = (frontCarriage + i) % 10;
                if (carriageMap[carriageNum]) {
                    pickQueue.push({
                        carriage: carriageNum,
                        bins: carriageMap[carriageNum]
                    });
                }
            }
            
            if (pickQueue.length === 0) {
                updateStatus('‚ùå No items to pick');
                return;
            }
            
            // Start picking process
            updateStatus(`üîÑ Starting pick process for ${binsToPick.length} items across ${pickQueue.length} carriages...`);
            processNextCarriage();
        }
        
        function processNextCarriage() {
            if (pickQueue.length === 0) {
                updateStatus('üéâ All items picked! Process complete.');
                document.getElementById('nextBtn').disabled = true;
                return;
            }
            
            const nextPick = pickQueue[0];
            rotateToCarriage(nextPick.carriage, () => {
                // Highlight bins for picking
                nextPick.bins.forEach(binId => {
                    bins[binId].material.color.setHex(0x4CAF50); // Green for picking
                    bins[binId].material.emissive = new THREE.Color(0x4CAF50);
                    bins[binId].material.emissiveIntensity = 0.3;
                });
                
                updateStatus(`üéØ Carriage ${nextPick.carriage + 1} ready. Pick items from bins: ${nextPick.bins.join(', ')}`);
                document.getElementById('nextBtn').disabled = false;
                
                // Auto-adjust camera to front view
                goToFrontView();
            });
        }
        
        function nextCarriage() {
            if (pickQueue.length === 0) return;
            
            const currentPick = pickQueue.shift();
            
            // Reset bin colors and remove from inventory
            currentPick.bins.forEach(binId => {
                bins[binId].material.color.setHex(0x444444); // Gray for empty
                bins[binId].material.emissive = new THREE.Color(0x000000);
                bins[binId].material.emissiveIntensity = 0;
                delete inventory[binId];
            });
            
            document.getElementById('nextBtn').disabled = true;
            
            if (pickQueue.length > 0) {
                processNextCarriage();
            } else {
                updateStatus('üéâ All items picked! Process complete.');
            }
        }
        
        function rotateToCarriage(targetCarriage, callback) {
            if (isRotating) return;
            
            const targetAngle = -(targetCarriage / 10) * Math.PI * 2;
            const currentAngle = carousel.rotation.y;
            
            // Calculate shortest clockwise rotation
            let angleDiff = targetAngle - currentAngle;
            
            // Normalize angle difference
            while (angleDiff > Math.PI * 2) angleDiff -= Math.PI * 2;
            while (angleDiff < -Math.PI * 2) angleDiff += Math.PI * 2;
            
            // For clockwise only, if the angle difference is positive, subtract 2œÄ
            if (angleDiff > 0) {
                angleDiff -= Math.PI * 2;
            }
            
            if (Math.abs(angleDiff) < 0.01) {
                currentCarriage = targetCarriage;
                if (callback) callback();
                return;
            }
            
            isRotating = true;
            updateStatus('üîÑ Rotating to carriage ' + (targetCarriage + 1) + '...');
            
            const startAngle = currentAngle;
            const endAngle = currentAngle + angleDiff;
            const duration = 2000; // 2 seconds
            const startTime = Date.now();
            
            function rotateStep() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Smooth easing
                const eased = 1 - Math.pow(1 - progress, 3);
                carousel.rotation.y = startAngle + (endAngle - startAngle) * eased;
                
                updateFrontCarriageIndicator();
                
                if (progress < 1) {
                    requestAnimationFrame(rotateStep);
                } else {
                    carousel.rotation.y = endAngle;
                    currentCarriage = targetCarriage;
                    isRotating = false;
                    updateFrontCarriageIndicator();
                    if (callback) callback();
                }
            }
            
            rotateStep();
        }
        
        function updateStatus(message) {
            document.getElementById('status').innerHTML = '<strong>Status:</strong> ' + message;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Animate pick zone indicator
            const pickZone = document.querySelector('.pick-zone');
            if (pickZone && pickQueue.length > 0) {
                pickZone.style.display = 'block';
            } else if (pickZone) {
                pickZone.style.display = 'none';
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize when page loads
        init();
