<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel Warehouse System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        #info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        
        .front-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading 3D Model...</div>
        <div id="controls">
            <button class="btn" id="prevBtn">← Previous</button>
            <button class="btn" id="nextBtn">Next →</button>
            <button class="btn" id="resetBtn">Reset View</button>
        </div>
        <div id="info">
            <div><strong>Carousel Warehouse System</strong></div>
            <div>Current Position: <span id="currentPos">1</span> / 6</div>
            <div>Mouse: Rotate view</div>
            <div>Scroll: Zoom in/out</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class CarouselWarehouse {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.carousel = null;
                this.currentPosition = 0;
                this.isRotating = false;
                this.carriageCount = 6;
                this.rowsPerCarriage = 5;
                
                this.init();
                this.createCarousel();
                this.setupControls();
                this.animate();
            }

            init() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0xf5f5f5);
                
                // Camera setup
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 8, 20);
                this.camera.lookAt(0, 0, 0);
                
                // Renderer setup
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.getElementById('container').appendChild(this.renderer.domElement);
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(0, 20, 15);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.left = -20;
                directionalLight.shadow.camera.right = 20;
                directionalLight.shadow.camera.top = 20;
                directionalLight.shadow.camera.bottom = -20;
                this.scene.add(directionalLight);
                
                // Additional lights for better illumination
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
                fillLight.position.set(0, 10, -15);
                this.scene.add(fillLight);
                
                // Mouse controls
                this.setupMouseControls();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
            }

            setupMouseControls() {
                let mouseDown = false;
                let mouseX = 0;
                let mouseY = 0;

                this.renderer.domElement.addEventListener('mousedown', (event) => {
                    mouseDown = true;
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                });

                this.renderer.domElement.addEventListener('mousemove', (event) => {
                    if (!mouseDown) return;
                    
                    const deltaX = event.clientX - mouseX;
                    const deltaY = event.clientY - mouseY;
                    
                    // Rotate camera around the carousel
                    const spherical = new THREE.Spherical();
                    spherical.setFromVector3(this.camera.position);
                    spherical.theta -= deltaX * 0.01;
                    spherical.phi += deltaY * 0.01;
                    spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                    
                    this.camera.position.setFromSpherical(spherical);
                    this.camera.lookAt(0, 0, 0);
                    
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                });

                this.renderer.domElement.addEventListener('mouseup', () => {
                    mouseDown = false;
                });

                this.renderer.domElement.addEventListener('wheel', (event) => {
                    const distance = this.camera.position.distanceTo(new THREE.Vector3(0, 0, 0));
                    const newDistance = distance + event.deltaY * 0.01;
                    
                    if (newDistance > 8 && newDistance < 50) {
                        this.camera.position.normalize().multiplyScalar(newDistance);
                    }
                });
            }

            createCarousel() {
                this.carousel = new THREE.Group();
                
                // Create circular base structure for single carousel
                const baseRadius = 6;
                const baseHeight = 0.5;
                
                // Main base platform
                const baseGeometry = new THREE.CylinderGeometry(baseRadius, baseRadius, baseHeight, 32);
                const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x34495e });
                const base = new THREE.Mesh(baseGeometry, baseMaterial);
                base.position.y = -baseHeight / 2;
                base.receiveShadow = true;
                this.carousel.add(base);
                
                // Create structural frame
                const frameGeometry = new THREE.CylinderGeometry(baseRadius + 0.5, baseRadius + 0.5, 8, 32);
                const frameMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x2c3e50,
                    transparent: true,
                    opacity: 0.1
                });
                const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                frame.position.y = 4;
                this.carousel.add(frame);
                
                // Create carriages arranged in a circle
                this.createRectangularCarriages();
                
                // Create front glass indicator
                this.createFrontGlass();
                
                this.scene.add(this.carousel);
            }

            createRectangularCarriages() {
                // Single carousel with 6 carriages arranged in a hexagonal pattern
                // Only 1 carriage at the front (position 0)
                const radius = 5;
                const angleStep = (Math.PI * 2) / this.carriageCount;
                
                for (let i = 0; i < this.carriageCount; i++) {
                    const angle = i * angleStep;
                    const carriage = this.createCarriage(i);
                    
                    // Position carriages in a circle
                    carriage.position.x = Math.sin(angle) * radius;
                    carriage.position.z = Math.cos(angle) * radius;
                    
                    // Rotate to face center, with position 0 facing outward (front)
                    carriage.rotation.y = angle;
                    
                    this.carousel.add(carriage);
                }
            }

            createCarriage(index) {
                const carriage = new THREE.Group();
                
                // Main carriage structure - taller and more industrial
                const carriageWidth = 3;
                const carriageHeight = 7;
                const carriageDepth = 3;
                
                // Back panel
                const backGeometry = new THREE.BoxGeometry(carriageWidth, carriageHeight, 0.2);
                const backMaterial = new THREE.MeshLambertMaterial({ color: 0xecf0f1 });
                const back = new THREE.Mesh(backGeometry, backMaterial);
                back.position.y = carriageHeight / 2;
                back.position.z = -carriageDepth / 2;
                back.castShadow = true;
                carriage.add(back);
                
                // Side panels
                const sideGeometry = new THREE.BoxGeometry(0.2, carriageHeight, carriageDepth);
                const sideMaterial = new THREE.MeshLambertMaterial({ color: 0xbdc3c7 });
                
                const leftSide = new THREE.Mesh(sideGeometry, sideMaterial);
                leftSide.position.set(-carriageWidth / 2, carriageHeight / 2, 0);
                leftSide.castShadow = true;
                carriage.add(leftSide);
                
                const rightSide = new THREE.Mesh(sideGeometry, sideMaterial);
                rightSide.position.set(carriageWidth / 2, carriageHeight / 2, 0);
                rightSide.castShadow = true;
                carriage.add(rightSide);
                
                // Create storage shelves
                for (let row = 0; row < this.rowsPerCarriage; row++) {
                    const shelf = this.createShelf(row, carriageWidth, carriageDepth);
                    shelf.position.y = 0.5 + (row * 1.3);
                    carriage.add(shelf);
                }
                
                // Glass front panel - more prominent and realistic
                const glassGeometry = new THREE.BoxGeometry(carriageWidth + 0.1, carriageHeight + 0.1, 0.1);
                const glassMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x87ceeb, 
                    transparent: true, 
                    opacity: 0.2,
                    side: THREE.DoubleSide
                });
                const glass = new THREE.Mesh(glassGeometry, glassMaterial);
                glass.position.y = carriageHeight / 2;
                glass.position.z = carriageDepth / 2 + 0.1;
                carriage.add(glass);
                
                // Glass frame
                const frameGeometry = new THREE.BoxGeometry(carriageWidth + 0.2, carriageHeight + 0.2, 0.2);
                const frameMaterial = new THREE.MeshLambertMaterial({ color: 0x34495e });
                const glassFrame = new THREE.Mesh(frameGeometry, frameMaterial);
                glassFrame.position.y = carriageHeight / 2;
                glassFrame.position.z = carriageDepth / 2 + 0.15;
                carriage.add(glassFrame);
                
                // Add the glass back in front of the frame
                glass.position.z = carriageDepth / 2 + 0.2;
                
                // Top structure
                const topGeometry = new THREE.BoxGeometry(carriageWidth + 0.5, 0.3, carriageDepth + 0.5);
                const topMaterial = new THREE.MeshLambertMaterial({ color: 0x2c3e50 });
                const top = new THREE.Mesh(topGeometry, topMaterial);
                top.position.y = carriageHeight + 0.15;
                top.castShadow = true;
                carriage.add(top);
                
                // Carriage number plate
                const numberGeometry = new THREE.BoxGeometry(0.8, 0.3, 0.1);
                const numberMaterial = new THREE.MeshLambertMaterial({ color: 0xe74c3c });
                const numberPlate = new THREE.Mesh(numberGeometry, numberMaterial);
                numberPlate.position.y = carriageHeight + 0.5;
                numberPlate.position.z = carriageDepth / 2 + 0.3;
                carriage.add(numberPlate);
                
                return carriage;
            }

            createShelf(rowIndex, width, depth) {
                const shelf = new THREE.Group();
                
                // Shelf base
                const shelfGeometry = new THREE.BoxGeometry(width - 0.4, 0.1, depth - 0.4);
                const shelfMaterial = new THREE.MeshLambertMaterial({ color: 0x95a5a6 });
                const shelfBase = new THREE.Mesh(shelfGeometry, shelfMaterial);
                shelfBase.castShadow = true;
                shelf.add(shelfBase);
                
                // Add storage items
                const itemCount = 4;
                for (let i = 0; i < itemCount; i++) {
                    const itemGeometry = new THREE.BoxGeometry(0.5, 0.4, 0.3);
                    const itemMaterial = new THREE.MeshLambertMaterial({ 
                        color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6) 
                    });
                    const item = new THREE.Mesh(itemGeometry, itemMaterial);
                    item.position.x = -1 + (i * 0.7);
                    item.position.y = 0.25;
                    item.position.z = (Math.random() - 0.5) * 0.8;
                    item.castShadow = true;
                    shelf.add(item);
                }
                
                return shelf;
            }

            createFrontGlass() {
                // Create a front access area indicator - positioned at the front of the carousel
                const frontAreaGeometry = new THREE.BoxGeometry(8, 0.3, 0.2);
                const frontAreaMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x3498db,
                    transparent: true,
                    opacity: 0.8
                });
                const frontArea = new THREE.Mesh(frontAreaGeometry, frontAreaMaterial);
                frontArea.position.y = 8;
                frontArea.position.z = 7;
                this.scene.add(frontArea); // Add to scene, not carousel, so it doesn't rotate
                
                // Add "FRONT ACCESS" text indicator
                const textGeometry = new THREE.BoxGeometry(3, 0.3, 0.1);
                const textMaterial = new THREE.MeshLambertMaterial({ color: 0x2c3e50 });
                const textIndicator = new THREE.Mesh(textGeometry, textMaterial);
                textIndicator.position.y = 8.5;
                textIndicator.position.z = 7.2;
                this.scene.add(textIndicator); // Add to scene, not carousel
            }

            rotateCarousel(direction) {
                if (this.isRotating) return;
                
                this.isRotating = true;
                
                // For rectangular carousel, we rotate by 60 degrees (360/6)
                const angleStep = (Math.PI * 2) / this.carriageCount;
                const targetRotation = this.carousel.rotation.y + (direction * angleStep);
                
                // Update position
                this.currentPosition = (this.currentPosition + direction + this.carriageCount) % this.carriageCount;
                document.getElementById('currentPos').textContent = this.currentPosition + 1;
                
                // Disable buttons during rotation
                document.getElementById('prevBtn').disabled = true;
                document.getElementById('nextBtn').disabled = true;
                
                // Animate rotation
                const startRotation = this.carousel.rotation.y;
                const startTime = Date.now();
                const duration = 1200; // 1.2 seconds for smoother rotation
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Smooth easing function
                    const easeInOut = progress < 0.5 
                        ? 2 * progress * progress 
                        : -1 + (4 - 2 * progress) * progress;
                    
                    this.carousel.rotation.y = startRotation + (targetRotation - startRotation) * easeInOut;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        this.carousel.rotation.y = targetRotation;
                        this.isRotating = false;
                        
                        // Re-enable buttons
                        document.getElementById('prevBtn').disabled = false;
                        document.getElementById('nextBtn').disabled = false;
                    }
                };
                
                animate();
            }

            setupControls() {
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.rotateCarousel(-1); // Counter-clockwise
                });
                
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.rotateCarousel(1); // Clockwise
                });
                
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.camera.position.set(0, 8, 20);
                    this.camera.lookAt(0, 0, 0);
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.renderer.render(this.scene, this.camera);
            }

            handleResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Initialize the carousel warehouse system
        const warehouse = new CarouselWarehouse();

        // Handle window resize
        window.addEventListener('resize', () => warehouse.handleResize());
        
        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                warehouse.rotateCarousel(-1);
            } else if (event.key === 'ArrowRight') {
                warehouse.rotateCarousel(1);
            }
        });
    </script>
</body>
</html>
